name: deploy

on:
  push:
    branches:
      - develop
    tags:
      - '*'

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
      # Checkout source code
      - name: Checkout
      - uses: actions/checkout@v2
      # Setup Java environment
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      # Run maven verify
      - name: Maven verify
        run: mvn verify -P !ossrh --batch-mode
      # Run maven deploy
      - name: Maven deploy
        env:
          OSSRH_USER: ${{ secrets.OSSRH_USER }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          GPG_KEY_NAME: ${{ secrets.GPG_KEY_NAME }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: mvn deploy -P ossrh --batch-mode --settings ci/mvnsettings.xml

